<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <!-- kontener całej strony-->
    <div id="container">
        <div id="top">
            <div id="topLeft">
                <!--logo-->
                <img src="logo.png" alt="firma it">
            </div>
            <div id="topRight">
                <!--nawigacja-->
                <a href="index.html">Strona główna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </div>
        <div id="baner">
            <img src="animacja.gif" alt="Usługi informatyczne">
        </div>
        <main>
            <h2>Kontakt</h2>
            <form>
            <table>
                <tr>
                    <td>Imię:</td>
                    <td><input type="text" id="firstNameInput"></td>
                </tr>
                <tr>
                    <td>Nazwisko:</td>
                    <td><input type="text" id="lastNameInput"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="emailInput"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie</td>
                    <td><textarea id="textInput" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="tosCheckbox">Zapoznałam/em się z regulaminem</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="Resetuj">
                        <input type="button" value="Prześlij" onclick="send()"></td>
                </tr>
            </table>
            </form>
            <hr>
            <p id="komunikat"></p>
            <p id="error"></p>
        </main>
        <footer>
            Autor strony: <strong>00000000000</strong>
        </footer>
    </div> <!-- /container -->
    <script>
        function send() {
            
            const firstName = document.getElementById("firstNameInput").value;
            const lastName = document.getElementById("lastNameInput").value;
            const email = document.getElementById("emailInput").value;
            const text = document.getElementById("textInput").value;
            const tos = document.getElementById("tosCheckbox").checked;
            let outputString = "";
            outputString += firstName.toUpperCase() + " " + lastName.toUpperCase() + "<br>Treść twojej sprawy: ";
            outputString += text;

            if(tos) {
                //zakaceptowano regulamin
                document.getElementById("komunikat").innerHTML = outputString;
                document.getElementById("error").innerHTML = "";
            } else {
                document.getElementById("komunikat").innerHTML = "";
                document.getElementById("error").innerHTML = "Musisz zapoznać się z regulaminem"
            }
            
            }
    </script>
</body>
</html>
